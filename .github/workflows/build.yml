name: Build Cordova Android & Electron

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      
      - name: Setup Java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova
        working-directory: ./cordova

      - name: Install dependencies
        run: npm install
        working-directory: ./cordova

      - name: Add Android platform
        run: cordova platform add android
        working-directory: ./cordova

      - name: Build Android APK
        run: cordova build android --release
        working-directory: ./cordova

      - name: Upload APK
        uses: actions/upload-artifact@v4.6.2
        working-directory: ./cordova
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk

  build-electron-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova
        working-directory: ./cordova

      - name: Install dependencies
        run: npm install
        working-directory: ./cordova

      - name: Add Electron platform
        run: cordova platform add electron
        working-directory: ./cordova

      - name: Build Electron for Linux
        run: cordova build electron --release
        working-directory: ./cordova

      - name: Package Electron App
        working-directory: ./cordova
        run: |
          sudo apt update
          sudo apt install -y snapcraft
          npx electron-builder --linux deb AppImage snap

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4.6.2
        working-directory: ./cordova
        with:
          name: electron-linux
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/*.snap

  build-electron-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g 
        working-directory: ./cordova

      - name: Install dependencies
        run: npm install
        working-directory: ./cordova

      - name: Add Electron platform
        run: cordova platform add electron
        working-directory: ./cordova

      - name: Build Electron for Windows
        run: cordova build electron --release
        working-directory: ./cordova

      - name: Package Electron App
        run: npx electron-builder --win
        working-directory: ./cordova

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4.6.2
        working-directory: ./cordova
        with:
          name: electron-windows
          path: |
            dist/*.exe
            dist/*.msi